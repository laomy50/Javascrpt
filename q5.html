<!DOCTYPE html>
<html>
<head>
	<!-- Title of website -->
<title>Registeration</title>
<!-- script which perform functionality of this form -->
<script type="text/javascript">
	// create function
function validate()
{
name(document.getElementById("name").value);
reg(document.getElementById("regno").value);
mail(document.getElementById("email").value);
num(document.getElementById("phoneno").value);
}
// another function
function name(name)
{
nl=name.length;
flag=1;
for(i=0;i<nl;i++){
c=name.charAt(i);
if(!((c>='A' && c<='Z') || (c>='a' && c<='z') || c==' '))
flag=0;
}
if(flag==0)
alert("Name should contain alphabets");
}
// function
function reg(regno)
{
flag=1;
for(i=0;i<regno.length;i++){
c=regno.charAt(i);
if(!((c>='A' && c<='Z') || (c>='a' && c<='z') || (c>='0' && c<='9')))
flag=0;
}
if(flag==0)
alert("Register number should be in alphabets and number");
}
// function
function mail(email)
{
atp=email.indexOf("@");
dotp=email.lastIndexOf(".");
if (atp<1 || dotp<atp+2 || dotp+2>=email.length)
alert("Enter a valid E-mail ID");
}
// function
function num(phoneno)
{
if(phno.length<10)
alert("Enter a valid phoneno");
}
// function

function disable()
{
if(document.getElementById("check").checked)
{
document.getElementById("permadd").value=document.getElementById("tempadd").value;
document.getElementById("permadd").disabled=true;
}
else
{
document.getElementById("permadd").disabled=false;
document.getElementById("permadd").value="";
}
}
</script>
<!-- end of js -->
</head>
<body>
<center>
	<!-- create a student form -->
<form>
	<!-- create table -->
<table>
<tr>
<td>Student Name:</td><td><input name="name" id="name" type="text" maxlength="30"></td>
</tr>
<tr>
<td>Register Number:</td><td><input id="regno" type="text"></td>
</tr>
<tr>
<td>Date of Birth:</td><td><input id="dob" type="text"></td>
</tr>
<tr>
<td>Program:</td><td><input id="prog" type="text"></td>
</tr>
<tr>
<td>E-Mail ID:</td><td><input id="email" type="text"></td>
</tr>
<tr>
<td>Temporary Address:</td><td><input id="tempadd" type="text"></td>
</tr>
<tr>
<td>Permanent Address:</td><td><input id="permadd" type="text"></td>
<td><input id="check" type="checkbox" onclick="disable();">Same as temporary address</td>
</tr>
<tr>
<td>Phone Nummber:</td><td><input id="phoneno" type="text" maxlength="10"></td>
</tr>
<tr><td colspan="2"><input type="submit" onclick="validate();"></td></tr>
</table>
<!-- end of table -->
</form>
<!-- end of form -->
</center>
</body>
</html>
